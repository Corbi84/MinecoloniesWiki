name: Research Branch
path: "<namespace>/researches/<branch-id>.json"
shape:
  branch-name:
    type: string
    description: The displayed name of the branch, presented to the user. May be a translation key.
    example: Civilian
    optional: true
    default: com.<namespace>.research.<path>.name
  branch-type:
    type: string
    description: An override for more specialized research branches. For now, `unlockables` disables research level checks. Otherwise, sets to default behavior.
    example: unlockables
    optional: true
    default: default
  subtitle:
    type: string
    description: A subtitle for the branch, displayed when hovering over the research in the GUI. May be a translation key.
    example: Test
    optional: true
  sortOrder:
    type: integer
    description: Controls the vertical position of the branch on the :building{name='university'} GUI. Lower numbers are placed first on the list, while higher numbers are placed closer to the bottom of the list.
    example: "3"
    optional: true
    default: "1"
  hidden:
    type: boolean
    description: If true, and if all primary researches on the branch are hidden, prevents access to the branch from the :building{name='university'} window.
    example: "true"
    optional: true
    default: "false"
  remove:
    type:
      - array
      - string
      - boolean
    description: Removes a research branch, and all research on that branch, regardless of the source. May cause data loss if applied to an existing world. If a String, removes all research with a branch of the Resource Location in that String. If an array of Strings, removes all researches for all researches with branches matching any of the Resource Locations. If Boolean and true, removes all Researches with branches matching the Resource Location of the JSON itself; this form is discouraged for cases where other data packs may apply, as it may be conflicted by those other data packs.
    example: "true"
    optional: true
